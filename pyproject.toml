[tool.black]
line-length = 100
target-version = ['py38', 'py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  | manticore
  | mui/server_utils
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

# mypy global options:
[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
warn_unused_configs = true
ignore_missing_imports = true
files = ['mui', 'tests']
